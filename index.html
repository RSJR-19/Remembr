<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="no-phone">
            <h3>Mobile version coming soon!</h3>
        </div>
        <div class="main-wrapper" id="mainWrapper">
            <div class="front-page" id="frontPage" onclick="scale()">
                <h1 id="frontPageH1">Remembr</h1>
                <h4 id="frontPageH4">Quiz app by RSJR.</h4>
            </div>
            <div class="choices-screen" id="choicesScreen">
                <button id="addSubject" onclick="addSubject()">ADD SUBJECT</button>
                <button id="seeSubjects">SEE SUBJECTS</button>
            </div>
            <div class="add-subject-screen" id="addSubjectScreen">
                <div class="add-subject-panel">
                    <h2>ADD SUBJECT:</h2>
                    <span id="addSubjectSpan">Subject Title...</span>
                    <input type="text" placeholder="Type Subject Title and Press Enter..." maxlength="20" id="addSubjectInput" autocomplete="off">
                </div>
            </div>
        </div>
       









        <script src="script.js"></script>
    </body>
</html>
